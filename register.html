<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alison Alfaro Arias">
    <title>User Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="logo-container">
        <img src="logo.png" alt="Aventones logo">
        <h1>AVENTONES</h1>
    </div>
    <h2>User Registration</h2>
    <form>
        <div class="form-row">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="id">Identification</label>
                <input type="id" id="id" name="id">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="repeat-password">Repeat Password</label>
                <input type="password" id="repeat-password" name="repeat-password">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="Costa Rica">Costa Rica</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Panama">Panama</option>
                    <option value="Nicaragua">Nicaragua</option>
                </select>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city">
            </div>
            <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="text" id="phone-number" name="phone-number">
            </div>
        </div>
        <div class="form-links">
            <p>Already an user? <a href="login.html">Login here</a></p>
            <p>Register as driver? <a href="driver_registration.html">Click here</a></p>
        </div>
        <div>
            <a href="login.html" class="boton">Sign Up</a>
        </div>
        
    </form>
    <footer>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Rides</a></li>
                <li><a href="#">Bookings</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
        <p>&copy; Aventones.com</p>
    </footer>
</body>

</html>
