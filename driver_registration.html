<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Aventones logo">
        <h1>AVENTONES</h1>
    </div>
    <h2>Driver Registration</h2>
    <form>
        <div class="form-row">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="repeat-password">Repeat Password</label>
                <input type="password" id="repeat-password" name="repeat-password">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="Costa Rica">Costa Rica</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Panama">Panama</option>
                    <option value="Nicaragua">Nicaragua</option>
                </select>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city">
            </div>
            <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="text" id="phone-number" name="phone-number">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="marca">Marca del vehiculo</label>
                <input type="text" id="marca" name="marca">
            </div>
            <div class="form-group">
                <label for="modelo">Modelo del vehiculo</label>
                <input type="text" id="modelo" name="modelo">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="a単o">A単o del vehiculo</label>
                <input type="text" id="a単o" name="a単o">
            </div>
            <div class="form-group">
                <label for="placa">Placa del vehiculo</label>
                <input type="text" id="placa" name="placa">
            </div>
        </div>
        <a href="user_login.html" class="boton">Sign Up</a>
    </form>
    <footer>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Rides</a></li>
                <li><a href="#">Bookings</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="user_login.html">Login</a></li>
                <li><a href="user_register.html">Register</a></li>
            </ul>
        </nav>
        <p>&copy; Aventones.com</p>
    </footer>
</body>
</html>
